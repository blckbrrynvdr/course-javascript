
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap');

    *,
    ::before,
    ::after {
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    body {
        font-family: 'Ubuntu', sans-serif;
        font-size: 16px;
        line-height: 1.14;
    }

    .bg--theme-common {
        background-color: #17212B;
    }

    .bg--theme-uncommon {
        background-color: #0E1621;
    }

    .app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .common-input {
        border: 0;
        border-bottom: 1px solid #465461;
        color: #ffffff;
        padding: 13px 10px;
        font-weight: 300;
        background: transparent;
        width: 100%;
    }

    .common-input:focus {
        outline: 0;
        border-color: #5188C0;
    }

    .common-input::placeholder {
        color: #858F98;
    }

    .common-input:focus::placeholder {
        color: #ffffff;
    }

    .common-input--textarea {
        border-bottom: 0;
        font-size: 14px;
        color: #ffffff;
    }

    .btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
        display: inline-flex;
        text-transform: uppercase;
    }

    .btn:hover,
    .btn:focus,
    .btn:active {
        filter: brightness(115%);
    }

    .btn--theme-strong {
        padding: 13px 40px;
        background-color: #5188C1;
        font-size: 15px;
        color: #ffffff;
        border-radius: 5px;
        font-weight: 500;
    }

    .btn--theme-uncommon {
        padding: 6px 20px;
        background-color: #5188C1;
        font-size: 15px;
        color: #ffffff;
        border-radius: 5px;
        font-weight: 500;
        text-transform: none;
        font-weight: 400;
    }


    .action-box {
        padding: 39px 77px 50px;
        color: #ffffff;
        text-align: center;
    }

    .action-box:before {
        content: '';
        display: block;
        width: 139px;
        height: 139px;
        margin: 0 auto;
        background: center center / 85px no-repeat;
        background-color: #232F3D;
        background-image: url("data:image/svg+xml,%3Csvg width='85' height='65' viewBox='0 0 85 65' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M40 0C34.4772 0 30 4.47715 30 10V33C30 38.5228 34.4772 43 40 43H41V51L48.1111 43H75C80.5228 43 85 38.5228 85 33V10C85 4.47715 80.5228 0 75 0H40ZM78 7H37V36H78V7Z' fill='%235188C0'/%3E%3Cpath d='M32.2909 45.1119V53.8236H4.70908V32.2157H27V27H6.72727C3.0119 27 0 30.3359 0 34.451V51.5882C0 55.7033 3.0119 59.0392 6.72727 59.0392H24.8162L29.6 65V59.0392H30.2727C33.9881 59.0392 37 55.7033 37 51.5882V46.9231L32.2909 45.1119Z' fill='%235188C0'/%3E%3Cpath d='M68.6909 45V55.2242H49.3091V50.2797L46 51.3077V53.9555C46 56.2911 48.1165 58.1844 50.7273 58.1844H51.2V61.5676L54.5616 58.1844H67.2727C69.8835 58.1844 72 56.2911 72 53.9555V45H68.6909Z' fill='%235188C0'/%3E%3C/svg%3E%0A");
        border-radius: 50%;
        margin-bottom: 29px;
    }

    .action-box__title {
        font-size: 24px;
        margin-bottom: 13px;
        font-weight: 500;
    }

    .action-box__subtitle {
        max-width: 330px;
        margin: 0 auto 24px auto;
        color: #7F91A4;
    }

    .action-box__input {
        margin-bottom: 42px;
    }

    .chat-window {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
    }

    .chat-window__state {
        width: 30%;
        flex-shrink: 0;
        padding: 15px 22px;
    }

    .chat-window__content {
        width: 70%;
        flex-shrink: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .users-bar__header {
        padding: 0 12px;
        margin-bottom: 26px;
    }

    .users-bar__menu-pic {
        width: 18px;
    }

    .users-bar__item {
        margin-bottom: 12px;
    }

    .common-user {
        display: flex;
        align-items: center;
    }

    .common-user__avatar {
        width: 46px;
        height: 46px;
        margin-right: 9px;
    }

    .common-user__info {
        font-size: 14px;
    }

    .common-user__name {
        font-weight: 500;
        color: #5387C1;
        margin-bottom: 3px;
    }

    .common-user__subtext {
        font-weight: 300;
        color: #7F91A4;
    }

    .user-avatar {
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
    }

    .user-avatar__pic {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .chat__header {
        padding: 13px 16px 9px;
        border-left: 1px solid #0E1621;
    }

    .chat__title {
        font-size: 14px;
        color: #ffffff;
        margin-bottom: 4px;
    }

    .chat__subtitle {
        font-size: 12px;
        color: #7F91A4;
    }

    .chat__window {
        padding: 17px 10px;
        color: #ffffff;
        flex: 1;
        overflow-y: auto;
    }

    .message-box {
        display: flex;
        align-items: flex-start;
    }

    .message-box__author-name {
        font-weight: 500;
        font-size: 12px;
        color: #5387C1;
        margin-bottom: 7px;
    }

    .message-box__avatar {
        width: 33px;
        height: 33px;
        margin-right: 10px;
        margin-top: 21px;
    }

    .message-box__list {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .message-box__item {
        min-width: 123px;
        min-height: 33px;
        margin-bottom: 4px;
    }

    .message {
        position: relative;
        padding: 8px 11px 4px;
        background: #182633;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
    }

    .message:first-child:before {
        content: '';
        display: block;
        left: -6px;
        bottom: 0;
        position: absolute;
        border-style: solid;
        border-width: 0 0 12px 12px;
        border-color: transparent transparent #182633 transparent;
    }

    .message__time {
        margin-left: 4px;
        color: #658FB7;
        align-self: flex-end;
    }

    .chat__messenger {
        margin-bottom: 0;
        padding: 14px 10px;
        display: flex;
        align-items: flex-start;
    }

    .chat__entry-elem {
        resize: none;
    }

    .chat__entry-elem {
        margin-right: 10px;
    }


    

    .hidden {
        display: none;
    }
</style>

<div class="app" id="app">
    <div class="action-box bg bg--theme-common hidden" id="login">
        <div class="action-box__title">Авторизация</div>
        <div class="action-box__subtitle">Введите пожалуйста свой ник для дальнейшей авторизации</div>
        <form class="action-box__form">
            <div class="action-box__input">
                <input type="text" class="common-input" placeholder="Введите свой ник">
                <div class="action-box__error"></div>
            </div>
            <button class="action-box__btn btn btn--theme-strong">войти

        </form>
    </div>
    <div class="chat-window hidden" id="main">
        <div class="chat-window__state users-bar bg bg--theme-common">
            <div class="users-bar__header">
                <button class="users-bar__menu-btn btn">
                    <img src="../projects/chatProject/assets/img/menu.svg" alt="" class="users-bar__menu-pic">
                </button>
            </div>
            <ul class="users-bar__list">
                <li class="users-bar__item common-user">
                    <div class="common-user__avatar user-avatar">
                        <img src="../projects/chatProject/assets/img/boroda.png" class="user-avatar__pic">
                    </div>
                    <div class="common-user__info">
                        <div class="common-user__name">Boroda23</div>
                        <div class="common-user__subtext">Рад был пообщаться</div>
                    </div>
                </li>
                <li class="users-bar__item common-user">
                    <div class="common-user__avatar user-avatar">
                        <img src="../projects/chatProject/assets/img/boroda.png" class="user-avatar__pic">
                    </div>
                    <div class="common-user__info">
                        <div class="common-user__name">Boroda23</div>
                        <div class="common-user__subtext">Рад был пообщаться</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chat-window__content chat">
            <div class="chat__header bg bg--theme-common">
                <div class="chat__title">Чат</div>
                <div class="chat__subtitle">
                    <span class="chat__users-count">2</span>
                    участника
                </div>
            </div>
            <div class="chat__window bg bg--theme-uncommon">
                <div class="chat__message message-box">
                    <div class="message-box__avatar user-avatar">
                        <img src="" alt="" class="user-avatar__pic">
                    </div>
                    <div class="message-box__body">
                        <div class="message-box__author-name">Boroda23</div>
                        <ul class="message-box__list">
                            <li class="message-box__item message">
                                <div class="message__text">Привет!</div>
                                <date class="message__time">17:55</date>
                            </li>
                            <li class="message-box__item message">
                                <div class="message__text">Как дела? Нормально?</div>
                                <date class="message__time">17:55</date>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chat__footer bg bg--theme-common">
                <form class="chat__messenger">

                    <textarea class="chat__entry-elem common-input common-input--textarea"
                        placeholder="Введите сообщение..."></textarea>
                    <div class="chat__send btn btn--theme-uncommon">Отправить</div>
                </form>
            </div>
        </div>
    </div>
    <div class="user-popup hidden" id="user">
        <div class="user-popup__head">Загрузка фото</div>
        <div class="user-popup__body">
            <div class="user-popup__avatar-box">
                <img src="" alt="">
            </div>
            <div class="user-popup__name"></div>
        </div>
    </div>
</div>

</div>
