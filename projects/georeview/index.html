<style>
    html, body, #map {  
        margin: 0;
        width: 100%;
        height: 100%;
        color: #000000;
        font-family: Arial, Helvetica, sans-serif;
    }
    .addComment {
        margin-bottom: 0;
    }
    .addComment__line {
        margin-bottom: 10px;
    }
    .addComment__entry {
        width: 310px;
        padding: 11px;
        background: #FFFFFF;
        border: 1px solid #CFCFCF;
        box-sizing: border-box;
        border-radius: 3px;
        font-size: 14px;
        line-height: 1.2;
    }
    .addComment__entry--textarea {
        height: 98px;
        resize: none;
        font-family: inherit;
    }
    .addComment__entry::placeholder {
        color: inherit;
    }
    .addComment__btn {
        cursor: pointer;
        color: #ffffff;
        background: #FF8663;
        border-radius: 3px;
        padding: 9px 16px;
        border: none;
        font-size: 14px;
        line-height: 1.2;
        font-weight: bold;
    }
    .commentItem {
        margin-bottom: 20px;
    }

    .commentsList {
        max-height: 100px;
        overflow-y: scroll;
        font-size: 16px;
        line-height: 1.12;
    }
    .commentItem__info, .commentItem__text {
        color: #8F8F8F;
    }

    .carousel {
        display: flex;
    }
    .carousel__content {
        display: none;
    }
    .carousel__controls-box {
        padding: 10px;
        border-right: 1px solid;
        width: 40%;
    }

    .carousel__tab {
        border-bottom: 1px solid #000;
        margin-bottom: 10px;
    }
    
</style>

    <div id="map"></div>

<script src="index.js"></script>

<script type="template" id="addCommentForm">
    <form class="addComment" data-form="add-review">
        <div class="commentsList"></div>
        <h3 class="addComment__title">Отзыв:</h3>
        <div class="addComment__line">
            <input type="text" class="addComment__entry" name="name" placeholder="Укажите ваше имя">
        </div>
        <div class="addComment__line">
            <input type="text" class="addComment__entry" name="place" placeholder="Укажите место">
        </div>
        <div class="addComment__line">
            <textarea type="text" 
                      class="addComment__entry addComment__entry--textarea" 
                      name="review" 
                      placeholder="Оставить отзыв"
            ></textarea>
        </div>
        <button class="addComment__btn" data-action="add-review">Добавить</button>
    </form>
</script>


<script type="template" id="carouselTemplate">
	<div class="carousel">
		<div class="carousel__controls-box">
			
		</div>
		<div class="carousel__content">
			
		</div>
	</div>
</script>
